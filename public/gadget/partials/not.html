<p>The <code>not</code> operator just gives the opposite of an expression.  The behavior of <code>not</code> can be summarized as follows:</p>
<table>
<tbody><tr>
<th>expression</th>
<th>result</th>
</tr>
<tr>
<td><code>not</code> true</td>
<td>false</td>
</tr>
<tr>
<td><code>not</code> false</td>
<td>true</td>
</tr>
</tbody></table>
