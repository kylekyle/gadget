map $host $port {
	dev.it105.army   9393;
	default          9292;
}


# redirect all HTTP to HTTPS
server {
	return 301 https://$host$request_uri;

	listen       80;
	server_name  *.it105.army;

	location / {
		return 301 https://$host$request_uri;
	}
}

# HTTPS 
server {
	listen 443 ssl;
	server_name  *.it105.army;

	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_pass http://127.0.0.1:$port;
	}

  ssl_certificate /etc/letsencrypt/live/gadget.it105.army/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/gadget.it105.army/privkey.pem; # managed by Certbot
}
